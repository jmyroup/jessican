<html>
<head>
<title>Transition</title>
<style type="text/css">
div {
    width: 150px;
    height: 150px;
	border: 5px solid green;
    -webkit-transition: border 0.5s linear;
    -moz-transition: border 0.5s linear;
	-o-transition: border 0.5s linear;
    transition: border 0.5s linear;
}
div:hover {
	border: 20px solid red;
	-webkit-transition: border 0.5s linear;
    -moz-transition: border 0.5s linear;
	-o-transition: border 0.5s linear;
    transition: border 0.5s linear;
}
</style>
</head>
<div></div>
</body>
</html>
